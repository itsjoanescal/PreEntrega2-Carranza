<body>
    <header class="header">
        <img src="/fotos/Flores.logo" alt="logo de empresa" class="logo">
    </header>

    <nav class="nav">
        <ul class="barnav">

    <section class="container-contact">
    <h3 class="title-contact">Need help? Contact us!</h3>
        <form action="" class="contact-formulario">
            <div>
                <label for="Name">Your contact Name</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <br>

            <div>
                <label for="mail">*E-mail</label>
                <input type="email" name="Escribe tu e-mail" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password">
            </div>
            <br>

            <div>
                <label for="Inquire">Inquire</label>
                <select name="inq" id="">
                    <option value="events">Events</option>
                    <option value="courses">Courses</option>
                    <option value="design">Interior design</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sexo">Accept offerts and e-mail promotions</label><br>
                <input type="radio" name="yes" value="yes">Yes
                <input type="radio" name="no" value="no">No
            </div>
            <br>
            <div>
                <label for="terminos">Accept terms and conditions</label>
                <input type="checkbox" name="terminos" value="1">
            </div>

        <input type="submit" value="send data">
        <input type="reset" value="clear data">
        </form>
    </section>

    <footer class="footerabout">
        <ul class="menufooter">
            <li class="policy">Coderhouse 2024</li>
            <li class="policy">Joy's Flowers ♥️</li>

        </ul>
    </footer>
